<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thiagarajar Polytechnic College</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f3f6fb;
            color: #2b3340;
        }
        .header,
        .about,
        footer .container {
            max-width: 900px;
            margin: auto;
            padding: 1rem;
        }
        .hero {
            background: linear-gradient(rgba(35, 53, 85, 0.8), rgba(35, 53, 85, 0.7)),
                url('background.jpg') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding: 90px 20px 60px 20px;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.8rem;
            letter-spacing: 1.5px;
        }
        .hero p {
            font-size: 1.3rem;
            margin-top: 12px;
            margin-bottom: 28px;
        }
        .cta-btn {
            display: inline-block;
            background: #ff8400;
            color: #fff;
            padding: 14px 34px;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 24px;
            transition: background 0.3s;
        }
        .cta-btn:hover {
            background: #e06f00;
        }
        .social-links {
            margin-top: 28px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            margin: 0 12px;
            padding: 14px;
            font-size: 1.4rem;
            border-radius: 50%;
            display: inline-block;
            transition: background 0.3s, color 0.3s;
        }
        .social-links a.instagram {
            background: #e4405f;
        }
        .social-links a.youtube {
            background: #ff0000;
        }
        .social-links a.linkedin {
            background: #0077b5;
        }
        .social-links a.twitter { 
		background: #1da1f2; 
		}

        }
        .social-links a:hover {
            background: #222;
            color: #ff8400;
        }
        .about {
            background: #fff;
            margin-top: -40px;
            border-radius: 16px;
            box-shadow: 0 2px 20px rgba(44, 59, 108, 0.08);
            padding: 40px 20px;
        }
        .about h2 {
            margin-top: 0;
        }
        footer {
            text-align: center;
            padding: 30px 0 20px 0;
            font-size: 1rem;
            color: #8492a6;
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1>Thiagarajar Polytechnic College</h1>
            <p>| An Autonomous Institution |</p>
            <a href="About Us.html" class="cta-btn">About Us</a>
			<a href="Vision Mission.html" class="cta-btn">Vision & Mission</a>
			<a href="mailto:principal@tpt.edu.in" class="cta-btn">Email Us</a>
            <div class="social-links">
                <a href="https://www.instagram.com/thiagarajarpolytechnic/?hl=en" target="_blank" class="fa fa-instagram instagram"></a>
                <a href="https://www.youtube.com/channel/UCBjdeVIHpAp3lbcr1hNkyAQ/videos" target="_blank" class="fa fa-youtube youtube"></a>
                <a href="https://www.linkedin.com/school/thiagarajar-polytechnic-college/" target="_blank" class="fa fa-linkedin linkedin"></a>
                <a href="https://x.com/tptcollege" target="_blank" class="fa fa-twitter twitter"></a>
            </div>
        </div>
    </header>

    <footer>
        <div class="container">
            <p>&copy; 2025 Thiagarajar Polytechnic College. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
